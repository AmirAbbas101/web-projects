<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="counter">Counter</h1>
        <h3 class="count">9</h3>
        <div class="button-section">
            <button class="increament" onclick="increament()">Increament</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="decreament" onclick="decreament()">Decreament</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
