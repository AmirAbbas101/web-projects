<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 400px;
    }

    .img {
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="img" src="time.png" alt="">
    <input type="submit" value="submit" class="imgChanger">
  </div>
  <script>
    const image = document.querySelector('.img');
    const btnImage = document.querySelector('.imgChanger');

    const imgs = ['tiem.png', 'time.png', 'img1.png', 'img2.png', 'img3.png', 'img5.png', 'img6.png',];
    let n = 0;
    displayImg();
    function displayImg() {
      if (n === imgs.length) {
        console.log('if')
        n = 0;
      }
      image.src = imgs[n];
      n++;
    }

    btnImage.addEventListener('click', function() {
      displayImg();
    })
  </script>
</body>

</html>
